<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Match</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .box {
        background-color: lightcoral;
        font-weight: bold;
        padding: 10px;
        color: #000;
      }
      .h-150 {
        height: 150px;
      }
      .h-310 {
        height: 310px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-2">
        <!-- Column 1: One + Five -->
        <div class="col-2">
          <div class="box h-150 mb-2">One</div>
          <div class="box h-150">Five</div>
        </div>

        <!-- Column 2: Two (Tall) -->
        <div class="col-2">
          <div class="box h-310">Two</div>
        </div>

        <!-- Column 3: Three + Four -->
        <div class="col-4">
          <div class="box h-150 mb-2">Three</div>
          <div class="box h-150">Four</div>
        </div>

        <!-- Column 4: Six (Wide & Full height) -->
        <div class="col-4">
          <div class="box h-310">Six</div>
        </div>
      </div>
    </div>
  </body>
</html>
